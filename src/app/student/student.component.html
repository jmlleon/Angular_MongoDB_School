

<div class="flex justify-center w-full" *ngIf="loading"><!-- border-2 border-solid-->
<mat-spinner></mat-spinner>    
</div>

<div class="border border-slate-300 rounded-md p-10 w-full md:w-[80%] xl:w-[60%] mx-auto">

<table mat-table [dataSource]="studentList" *ngIf="!loading" ><!--class="border-2 border-solid border-blue-600"-->
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let student">{{student.age}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>


</table>

</div>
