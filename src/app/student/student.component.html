

<div class="flex justify-center w-full" *ngIf="loading"><!-- border-2 border-solid-->
<mat-spinner></mat-spinner>    
</div>

<div class="border border-slate-300 rounded-md mx-auto py-4 w-full text-center md:w-[80%] xl:w-[60%]" *ngIf="!loading && studentList.length === 0">

<span class="">There is not students to show</span>

</div>

<div class="border border-slate-300 rounded-md p-10 w-full md:w-[80%] xl:w-[60%] mx-auto" *ngIf="!loading && studentList.length > 0">

<table mat-table [dataSource]="studentList" ><!--class="border-2 border-solid border-blue-600"-->

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef colspan="2">Acciones</th>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>remove</th>
        <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="warn" (click)="remove(student)"><fa-icon [icon]="faRemove" class="w-10 h-10"></fa-icon></button><!--class="text-red-600"-->
    </td>

    <ng-container matColumnDef="edit">
     <th mat-header-cell *matHeaderCellDef>Editar</th>
     <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="warn" (click)="Edit(student)"><fa-icon [icon]="faEdit"></fa-icon></button>
     </td>

    </ng-container>

    </ng-container>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let student">{{student.age}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>


</table>

</div>
