
@if(loading){
<div class="flex justify-center items-center w-full min-h-[50vh] text-center md:w-[80%] xl:w-[60%] mx-auto">
    <mat-spinner></mat-spinner>
</div>
}


<div class="border border-slate-300 rounded-md mx-auto py-4 w-full text-center md:w-[80%] xl:w-[60%]" *ngIf="!loading && studentList.data.length === 0"> 

<span class="">There is not students to show</span>

</div>

<div class="border border-slate-300 rounded-md p-10 w-full md:w-[80%] xl:w-[60%] mx-auto bg-gray-400" *ngIf="!loading && studentList.data.length > 0">

<table mat-table [dataSource]="studentList">

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef colspan="2">Acciones</th>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>remove</th>
        <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="warn" (click)="remove(student)"><fa-icon [icon]="faRemove" class="w-10 h-10"></fa-icon></button>
    </td>

    <ng-container matColumnDef="edit">
     <th mat-header-cell *matHeaderCellDef>Editar</th>
     <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="warn" (click)="Edit(student)"><fa-icon [icon]="faEdit"></fa-icon></button>
     </td>

    </ng-container>

    </ng-container>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let student">{{student.age}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>


</table>

</div>

<div class="w-full md:w-[80%] xl:w-[60%] mx-auto rounded-md h-10 mt-4">

    <mat-paginator class="bg-gray-400" [hidden]="loading || studentList.data.length < 1" #paginator [length]="pageOptions.length" [pageSize]="paginationFilter.pageSize" [pageIndex]="paginationFilter.pageNumber-1" [pageSizeOptions]="pageOptions.pageSizeOptions" aria-label="Select page"></mat-paginator>

</div>
