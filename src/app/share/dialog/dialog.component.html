<div class="flex flex-col  w-full h-[180px]">

<div class="w-full border text-center py-2 rounded-md bg-slate-600"><span class="text-white">{{data.title}}</span></div>

<div class="flex-1 border border-slate-300 flex items-center justify-center my-4"><span class="text-slate-600">{{data.value}}</span></div>

<div class="w-full rounded-md text-center">
    <button mat-raised-button color="primary" (click)="okDialog()" class="mr-5">Aceptar</button>
    <button mat-raised-button color="primary" (click)="cancelDialog()">Cancelar</button>

</div>


</div>
